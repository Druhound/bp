{% load static %}
<script src="{% static 'feedback/jquery-3.1.1.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'feedback/main.css' %}"/>
<script src="{% static 'feedback/jquery.form.js' %}"></script>
<script src="{% static 'feedback/main.js' %}"></script>

<div id="feedback_drop" class="hiding"></div>
<div id="feedback_popup">
    <form class="feedback" action="{{ request.path }}" method="POST">
        <h4>Заказать звонок</h4>
        {% csrf_token %}
        <div class="name error"> </div>
        <label for="name">Имя</label>
            <input name="name" class="emailinput"/>
        <div class="telephone error"> </div>
        <label for="telephone">Телефон</label>
            <input name="telephone" class="subjectinput"/>
        <div class="text error"> </div>
        <label for="text">Комментарий</label>
            <textarea name="text" class="messageinput"></textarea>
        <div class="buttons">
            <button class="feedback_submit_button">Заказать</button>
        </div>
    </form>
    <div class="thanks hiding">Спасибо!</div>
    <div class="close"></div>
</div>

<script>
    $(function(){
        feedback.init({
            'button':$('.feedback_button'),
            'drop':$('#feedback_drop'),
            'popup':$('#feedback_popup')
        });
    });
</script>
