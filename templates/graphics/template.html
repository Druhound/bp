{% load googlecharts %}

<div id="count_graph"></div>

{% googlecharts %}
	{% data values "count" %}
		{% col "string" "Id" %}"{{ val }}"{% endcol %}
		{% col "number" "# of payments" %}{{ val }}{% endcol %}
	{% enddata %}

	{% graph "count_graph" "count" %} {# используем опции по умолчанию #}
{% endgooglecharts %}
