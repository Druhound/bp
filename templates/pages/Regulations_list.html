
{% block content %}
    <h1>Заголовок:{{ category.title }}</h1>
    <p>Время:{{ category.datetime }}</p>
    <p>Текст:{{ category.text }}</p>
    <ul>
    {% for item in category_list %}
        <li>{{ item.datetime|date }} -
            <a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
    {% empty %}
        <li>No articles yet.</li>
    {% endfor %}
    </ul>


<a href="/normativnye_dokumenty/">Вернуться назад</a>
{% endblock %}
